global
    maxconn 2s
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
defaults
    log global
    mode http
    option forwardfor
    option http-server-close
    option httplog
    option dontlognull
    timeout connect 5s
    timeout client  5s
    timeout server  5s
    timeout tunnel  2h  #this is for websocket connections, 2 hours inactivity timeout
    timeout client-fin 5s
    errorfile 400 /usr/local/etc/haproxy/errors/400.http
    errorfile 403 /usr/local/etc/haproxy/errors/403.http
    errorfile 408 /usr/local/etc/haproxy/errors/408.http
    errorfile 500 /usr/local/etc/haproxy/errors/500.http
    errorfile 502 /usr/local/etc/haproxy/errors/502.http
    errorfile 503 /usr/local/etc/haproxy/errors/503.http
    errorfile 504 /usr/local/etc/haproxy/errors/504.http

frontend dietaketo.me
    bind *:80
    bind *:443 ssl crt /usr/local/etc/haproxy/certs/jxpsolution.me.pem
    http-request redirect scheme https unless { ssl_fc }
    mode http
    stats enable
    stats uri /stats
    stats realm HAProxy\ Statistics
    stats auth cda:cda
    default_backend web_apps


backend web_apps
    balance roundrobin
    cookie JSESSIONID prefix nocache
    server app1 app1:8080 check
    server app2 app2:8081 check
    server app3 app3:8082 check



