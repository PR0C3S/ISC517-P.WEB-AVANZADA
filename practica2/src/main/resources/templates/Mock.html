<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Titulo Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/Header :: header"> </div>


<div class="container mt-2">

    <form th:action="@{/Mock/nuevo/guardar}" th:method="post">
        <label for="enlace2" class="form-label">Your URL:</label>
        <div class="input-group mb-3">

            <span class="input-group-text" id="enlace1" th:text="${enlaceUser}"></span>
            <input type="text" class="form-control" id="enlace2" aria-describedby="basic-addon3" required>
        </div>

        <div class="input-group ">
            <legend class="col-form-label col-sm-2 pt-0">Method: </legend>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="GET" value="GET" checked>
                <label class="form-check-label" for="GET" >GET</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="POST" value="POST">
                <label class="form-check-label" for="POST">POST</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PUT" value="PUT">
                <label class="form-check-label" for="PUT">PUT</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PATCH" value="PATCH">
                <label class="form-check-label" for="PATCH">PATCH</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="DELETE" value="DELETE">
                <label class="form-check-label" for="DELETE">DELETE</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="OPTIONS" value="OPTIONS">
                <label class="form-check-label" for="OPTIONS">OPTIONS</label>
            </div>
        </div>
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="Status">HTTP Status</label>
                        <select class="form-select" required aria-label="select example" id="Status">
                            <option value="">Select the Status</option>
                            <!--        1xx informational response-->
                            <option value="100">100 - Continue</option>
                            <option value="101">101 - Switching Protocols</option>
                            <option value="102">102 - Processing</option>
                            <!--        2xxsucces-->
                            <option value="200">200 - OK</option>
                            <option value="201">201 - Created</option>
                            <option value="202">202 - Accepted</option>
                            <option value="203">203 - Non-Authoritative Information</option>
                            <option value="204">204 - No Content</option>
                            <option value="205">205 - Reset Content</option>
                            <option value="206">206 - Partial Content</option>
                            <option value="207">207 - Multi-Status</option>
                            <option value="208">208 - Already Reported</option>
                            <option value="226">226 - Im Used</option>
                            <!--        3xxRedirection-->
                            <option value="300">300 - Multiple Choices</option>
                            <option value="301">301 - Moved Permanently</option>
                            <option value="302">302 - Found</option>
                            <option value="303">303 - See other</option>
                            <option value="304">304 - Not Modified</option>
                            <option value="305">305 - User Proxy</option>
                            <option value="306">306 - Switch Proxy</option>
                            <option value="307">307 - Temporary Redirect</option>
                            <option value="308">308 - Permanent Redirect</option>
                            <!--        4xxRedirection-->
                            <option value="400">400 - Bad Request</option>
                            <option value="401">401 - Unauthorized</option>
                            <option value="402">402 - Payment Required</option>
                            <option value="403">403 - Forbidden</option>
                            <option value="404">404 - Not Found</option>
                            <option value="405">405 - Method Not Allowed</option>
                            <option value="406">406 - Not Acceptable</option>
                            <option value="407">407 - Proxy Authentication Required</option>
                            <option value="408">408 - Request Timeout</option>
                            <option value="409">409 - Conflict</option>
                            <option value="410">410 - Gone</option>
                            <option value="411">411 - Length Required</option>
                            <option value="412">413 - Precondition Failed</option>
                            <option value="414">414 - Request-URL Too Long</option>
                            <option value="415">415 - Unsopported Media Type</option>
                            <option value="416">416 - Requested Range Not Satisfiable</option>
                            <option value="417">417 - Expectation Failed</option>
                            <option value="418">418 - Im a teapot</option>
                            <option value="420">420 - Enhance Your Calm</option>
                            <option value="422">422 - Unprocessable Entity</option>
                            <option value="423">423 - Locked</option>
                            <option value="424">424 - Failed Dependency</option>
                            <option value="425">425 - Unordered Collection</option>
                            <option value="426">426 - Upgrade Required</option>
                            <option value="428">428 - Precondition Required</option>
                            <option value="429">429 - Too Many Requets</option>
                            <option value="431">431 - Requets Headers Fields Too Large</option>
                            <option value="444">444 - No Response</option>
                            <option value="449">449 - Retry With</option>
                            <option value="450">450 - Blocked by Windows Parental Controls</option>
                            <option value="499">499 - Client Closed Request</option>

                            <!--        5xx Server error-->
                            <option value="500">500 - Internal Server Error</option>
                            <option value="501">501 - Not Implemented</option>
                            <option value="502">502 - Bad Gateway</option>
                            <option value="503">503 - Service Unavailable</option>
                            <option value="504">504 - Gateway Timeout</option>
                            <option value="505">505 - HTTP Version Not Supported</option>
                            <option value="506">506 - Variant Also Negotiates</option>
                            <option value="507">507 - Insufficient Storage</option>
                            <option value="509">509 - Bandwidth Limit Exceeded</option>
                            <option value="510">510 - Not Extended</option>

                        </select>
                        <div class="invalid-feedback">HTTP Status not select</div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="Charset">Charset</label>
                        <select class="form-select" required aria-label="select example" id="Charset">
                            <option value="">Select the Charset</option>
                            <option value="UTF-8">UTF-8</option>
                            <option value="ISO-8859-1">ISO-8859-1</option>
                            <option value="UTF-16">UTF-16</option>

                        </select>
                        <div class="invalid-feedback">Charset not select</div>
                    </div>
                </div>
            </div>
        <div class="input-group mb-3">

        </div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">

                        <label class="input-group-text" for="ContentType">Response Content Type </label>
                        <select class="form-select" required aria-label="select example" id="ContentType">
                            <option value="">Select the Response Content Type</option>
                            <option value="application/json">application/json</option>
                            <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                            <option value="application/xhtml+xml">application/xhtml+xml</option>
                            <option value="application/xml">application/xml</option>
                            <option value="multipart/form-data">multipart/form-data</option>
                            <option value="text/css">text/css</option>
                            <option value="text/csv">text/csv</option>
                            <option value="text/html">text/html</option>
                            <option value="text/json">text/json</option>
                            <option value="text/plain">text/plain</option>
                            <option value="text/xml">text/xml</option>

                        </select>

                        <div class="invalid-feedback">Response Content Type not select</div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="Time">Time</label>
                        <select class="form-select" aria-label="Default select example" id="Time">
                            <option selected value="never">Never Expire</option>
                            <option value="year">Expire in 1 year</option>
                            <option value="month">Expire in 1 Month</option>
                            <option value="week">Expire in 1 Week</option>
                            <option value="day">Expire in 1 Day</option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="mb-3">
                <label for="HttpHeaders" class="form-label">HTTP Headers:</label>
                <span class="badge bg-secondary">Optional</span>
                <textarea class="form-control" id="HttpHeaders" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="HttpResponse" class="form-label">HTTP Response Body:</label>
                <span class="badge bg-secondary">Optional</span>
                <textarea class="form-control" id="HttpResponse" rows="6"></textarea>
            </div>

            <div class="row">
                <div class="col">
                    <label for="SecretToken" class="form-label">SecretToken</label>
                    <span class="badge bg-secondary">Optional</span>
                    <input type="text" class="form-control" id="SecretToken">
                </div>
                <div class="col">
                    <label for="MockIdentifier" class="form-label">Mock identifier</label>
                    <span class="badge bg-secondary">Optional</span>
                    <input type="text" class="form-control" id="MockIdentifier">
                </div>
            </div>
        <br><br>
        <button   type="submit" class="btn btn-lg btn-primary btn-block mr-3" >GENERATE</button>
    </form>
    <form  th:action="@{/listarMock}" th:method="get">
        <button   class="btn btn-lg btn-secondary btn-block  text-center" type="submit">CANCELL</button>
    </form>




</div>
</body>
</html>
